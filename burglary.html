<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Burglary Stats</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sidebar">
  <h2 class="logo">
  <img src="logo.png" alt="Crime Logo" style="width: 24px; vertical-align: middle; margin-right: 2px;">
  Crime Statistics
</h2>
  <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="assault.html">Assault</a></li>
      <li><a href="burglary.html" class="active">Burglary</a></li>
      <li><a href="robbery.html">Robbery</a></li>
      <li><a href="vehicle_theft.html">Vehicle Theft</a></li>
    </ul>
  </div>

  <div class="main-content">
    <header>
      <h1>Burglary Statistics (2000–2020)</h1>
      <div class="toggle-btn" id="toggleBtn">☰</div>
    </header>

    <section class="chart-section">
      <h2 style="margin-top: 30px;">Yearly Burglary Cases</h2>
      <canvas id="burglaryChart" width="600" height="300"></canvas>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctxBurglary = document.getElementById('burglaryChart').getContext('2d');
    const burglaryChart = new Chart(ctxBurglary, {
      type: 'line',
      data: {
        labels: [
          '2000','2001','2002','2003','2004','2005','2006','2007','2008','2009',
          '2010','2011','2012','2013','2014','2015','2016','2017','2018','2019','2020'
        ],
        datasets: [{
          label: 'Burglary Cases',
          data: [
            349,287,365,429,516,643,752,864,1012,1194,
            1421,1652,1981,2357,2732,3191,3669,4223,4801,5498,6203
          ],
          fill: false,
          borderColor: '#007bff',
          tension: 0.3
        }]
      },
      options: {
        animation: {
          duration: 2000,
          easing: 'easeOutCubic'
        },
        responsive: true,
        plugins: {
          legend: {
            display: true
          }
        }
      }
    });
  </script>
</body>
</html>
